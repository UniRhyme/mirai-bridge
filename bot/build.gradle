plugins {
    id("net.mamoe.mirai-console") version "2.6.7" // mirai-console version
    id 'kotlin'
}

mirai {
}



java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation group: 'com.rabbitmq', name: 'amqp-client', version: '5.14.2'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
    implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.10'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.33'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.29'
    implementation 'org.slf4j:slf4j-simple:1.7.33'
}
compileKotlin {
    kotlinOptions {
        languageVersion = "1.5"
    }
}